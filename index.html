<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key pink"><span>Esc</span></div>
            <div class="key"><span>F1</span></div>
            <div class="key"><span>F2</span></div>
            <div class="key"><span>F3</span></div>
            <div class="key"><span>F4</span></div>
            <div class="key green"><span>F5</span></div>
            <div class="key green"><span>F6</span></div>
            <div class="key green"><span>F7</span></div>
            <div class="key green"><span>F8</span></div>
            <div class="key"><span>F9</span></div>
            <div class="key"><span>F10</span></div>
            <div class="key"><span>F11</span></div>
            <div class="key"><span>F12</span></div>
            <div class="key"><span>Delete</span></div>
            <div class="knob-wrapper"><div class="knob"></div></div>
        </div>
        <div class="row">
            <div class="key"><span>~</span><span>`</span></div>
            <div class="key"><span>!</span><span>1</span></div>
            <div class="key"><span>@</span><span>2</span></div>
            <div class="key"><span>#</span><span>3</span></div>
            <div class="key"><span>$</span><span>4</span></div>
            <div class="key"><span>%</span><span>5</span></div>
            <div class="key"><span>^</span><span>6</span></div>
            <div class="key"><span>&</span><span>7</span></div>
            <div class="key"><span>*</span><span>8</span></div>
            <div class="key"><span>(</span><span>9</span></div>
            <div class="key"><span>)</span><span>0</span></div>
            <div class="key"><span>_</span><span>-</span></div>
            <div class="key"><span>+</span><span>=</span></div>
            <div class="key backspace"><span>Backspace</span></div>
            <div class="key green"><span>Home</span></div>
        </div>
        <div class="row">
            <div class="key tab green"><span>Tab</span></div>
            <div class="key"><span>Q</span></div>
            <div class="key"><span>W</span></div>
            <div class="key"><span>E</span></div>
            <div class="key"><span>R</span></div>
            <div class="key"><span>T</span></div>
            <div class="key"><span>Y</span></div>
            <div class="key"><span>U</span></div>
            <div class="key"><span>I</span></div>
            <div class="key"><span>O</span></div>
            <div class="key"><span>P</span></div>
            <div class="key"><span>{</span><span>[</span></div>
            <div class="key"><span>}</span><span>]</span></div>
            <div class="key backslash"><span>|</span><span>\</span></div>
            <div class="key green"><span>PgUp</span></div>
        </div>
        <div class="row">
            <div class="key caps green"><span>Caps Lock</span></div>
            <div class="key"><span>A</span></div>
            <div class="key"><span>S</span></div>
            <div class="key"><span>D</span></div>
            <div class="key"><span>F</span></div>
            <div class="key"><span>G</span></div>
            <div class="key"><span>H</span></div>
            <div class="key"><span>J</span></div>
            <div class="key"><span>K</span></div>
            <div class="key"><span>L</span></div>
            <div class="key"><span>:</span><span>;</span></div>
            <div class="key"><span>"</span><span>'</span></div>
            <div class="key enter pink"><span>Enter</span></div>
            <div class="key green"><span>PgDn</span></div>
        </div>
        <div class="row">
            <div class="key shift green"><span>Shift</span></div>
            <div class="key"><span>Z</span></div>
            <div class="key"><span>X</span></div>
            <div class="key"><span>C</span></div>
            <div class="key"><span>V</span></div>
            <div class="key"><span>B</span></div>
            <div class="key"><span>N</span></div>
            <div class="key"><span>M</span></div>
            <div class="key"><span>&lt;</span><span>,</span></div>
            <div class="key"><span>&gt;</span><span>.</span></div>
            <div class="key"><span>?</span><span>/</span></div>
            <div class="key shift-right green"><span>Shift</span></div>
            <div class="key"><span>▲</span></div>
            <div class="key green"><span>Mac</span></div>
        </div>
        <div class="row">
            <div class="key ctrl green"><span>Ctrl</span></div>
            <div class="key win green"><span>Win</span></div>
            <div class="key alt green"><span>Alt</span></div>
            <div class="key space pink"><span></span></div>
            <div class="key alt green"><span>Alt</span></div>
            <div class="key fn green"><span>Fn</span></div>
            <div class="key"><span>◄</span></div>
            <div class="key"><span>▼</span></div>
            <div class="key"><span>►</span></div>
        </div>
    </div>
</body>
</html>
